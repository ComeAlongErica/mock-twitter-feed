<h1>Dog Thoughts</h1>
<button ng-click="$ctrl.showForm();" ng-class="{'show': $ctrl.formDisplay != true, 'hide': $ctrl.formDisplay!=  false}">New Thought</button>
<section class="form" ng-class="{'form-show': $ctrl.formDisplay === true, 'form-hide': $ctrl.formDisplay === false}">
    <post-form add-post="$ctrl.addPost(postToAdd);"></post-form>
</section>
<section class="posts">
    <post class="post" post="post" remove-post="$ctrl.removePost(index);" ng-repeat="post in $ctrl.posts track by $index"></post>
</section>
